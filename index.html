<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game!</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

    <h1>Trivia! </h1>

    <button id="startId">Start Trivia Game!</button>

    <div class="hidden">
        <div class="timerClass"></div>

        <div class="questionsClass">

            <h2 id="question1Id">1. What is a perfect score refered to as in bowling?</h2>
            <form id="answers1Id">
                <input type="radio" name="choice" value="300"> 300
                <input type="radio" name="choice" value="250"> 250
                <input type="radio" name="choice" value="350"> 350
                <input type="radio" name="choice" value="400"> 400
            </form>

            <h2 id="question2Id">2. What is it called when you get 3 strikes in a row?</h2>
            <form id="answers2Id">
                <input type="radio" name="choice" value="Triple"> Triple
                <input type="radio" name="choice" value="Eagle"> Eagle
                <input type="radio" name="choice" value="Turkey"> Turkey
                <input type="radio" name="choice" value="Horse"> Horse
            </form>

            <h2 id="question3Id">3. Where was the first indoor bowling alley built?</h2>
            <form id="answers3Id">
                <input type="radio" name="choice" value="Baltimore"> Baltimore
                <input type="radio" name="choice" value="New York"> New York
                <input type="radio" name="choice" value="Chicago"> Chicago
                <input type="radio" name="choice" value="Detroit"> Detroit
            </form>
        </div>


        <div class="complete">
            <button id="doneId">Finished!</button>
        </div>
    </div>

        <br>

        <div class="secondHidden">
            <div class="scoreClass">
                <div id="correctId"></div>
                <div id="incorrectId"></div>
                <div id="unansweredId"></div>

                <button id="restartId">Play Game Again</button>
            </div>
        </div>
    


    <script src="assets/javascript/app.js"></script>
</body>

</html>
