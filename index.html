<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game!</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

    <button id="button">Start Trivia Game!</button>

    <div class="questions">

        <h1 id="question1">1. What is a perfect score refered to as in bowling?</h1><br>
        <form id="answers1">
            <input type="radio" name="choice" value="300"> 300
            <input type="radio" name="choice" value="250"> 250
            <input type="radio" name="choice" value="350"> 350
            <input type="radio" name="choice" value="400"> 400
        </form>

        <h1 id="question2">2. What is it called when you get 3 strikes in a row?</h1><br>
        <form id="answers2">
            <input type="radio" name="choice" value="Triple"> Triple
            <input type="radio" name="choice" value="Eagle"> Eagle
            <input type="radio" name="choice" value="Turkey"> Turkey
            <input type="radio" name="choice" value="Horse"> Horse
        </form>

        <h1 id="question3">3. Where were the first indoor bowling alleys built?</h1><br>
        <form id="answers3">
            <input type="radio" name="choice" value="Baltimore"> Baltimore
            <input type="radio" name="choice" value="New York"> New York
            <input type="radio" name="choice" value="Chicago"> Chicago
            <input type="radio" name="choice" value="Detroit"> Detroit
        </form>


    </div>


    <script src="assets/javascript/game.js"></script>
</body>

</html>
