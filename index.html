<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game!</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="background">
        <h1 class="display-3">Bowling Trivia!</h1>
        <p id="test">Test your bowling knowledge</p>

        <div class="time"></div>

        <hr class="my-4">

        <button id="startId">Start Trivia Game!</button>

        <div class="display-2">Results!</div>

        <div class="hidden">
            <div class="questionsClass">

            </div>

            <div class="complete">
                <button id="doneId">Finished!</button>
            </div>
        </div>


        <div class="secondHidden">
            <div class="scoreClass">
                <div id="correctId"></div>
                <div id="incorrectId"></div>
                <div id="unansweredId"></div>
            </div>


            <img id="bowl" src="assets/images/bowling.jpg"> <br>
            <br>

            <button id="restartId">Play Game Again</button>

        </div>
    </div>

    <script src="assets/javascript/app.js"></script>
</body>

</html>
